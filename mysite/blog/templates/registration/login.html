{% extends 'blog/base.html' %}

{% block title %}Login{% endblock %}
{% block content %}
<h1>Login page</h1>
{% if form.errors %}
<p>Invalid ebaniy</p>
{% else %}
<p>Fill form ponije</p>
{% endif %}

<form action="{% url 'blog:login' %}" method="POST">
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <p><input type="submit" value="Log in"></p>
    {% csrf_token %}
</form>
{% endblock %}
